<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link rel="stylesheet" th:href="@{css/global.css}"/>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/user.css}"/>
    <link rel="stylesheet" th:href="@{css/map-create.css}"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
　　　　 　　<a class="navbar-brand" href="user">User Story Mapping Tool</a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="javascript:logout();">logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container user-container">
    <div class="row">
        <div class="col-md-3 col-sm-4 info-container">
            <img th:src="@{icons/user.svg}" alt="">
            <div class="item">
                <img th:src="@{icons/name.svg}" alt="" th:title="name">
                <span id="userName"></span>
            </div>
            <div class="item">
                <img th:src="@{icons/email.svg}" alt="" th:title="email">
                <span id="userEmail"></span>
            </div>
        </div>

        <div class="col-md-9 col-sm-8">
            <div class="row team-container">
                <h3 class="container-title">My Team</h3>
                <div class="bar"></div>
                <hr>

                <div class="team-info">
                    <div class="title-container">
                        <div class="item">
                            <img th:src="@{icons/star.svg}" alt="" title="team name">
                            <span><strong>Agile Team</strong></span>
                        </div>
                        <ul class="nav nav-pills">
                            <li class="dropdown all-camera-dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    Edit<b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="map-create">New a map</a></li>
                                    <li><a data-toggle="tab">Invite a member</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/leader.svg}" alt="" title="leader">
                        <span>Agile</span>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/team.svg}" alt="" title="team members">
                        <span>Agile, Zhang San, Li Si</span>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/description.svg}" alt="" title="description">
                        <span>An Agile Team</span>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/map.svg}" alt="" title="story mappings">
                        <div class="map-list">
                            <a href="/storymap">Story Map 1</a>
                            <a href="/storymap">Story Map 2</a>
                            <a href="/storymap">Story Map 3</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row team-container">
                <h3 class="container-title">Join Team</h3>
                <div class="bar"></div>
                <hr>

                <div class="team-info col-md-5 col-sm-11">
                    <div class="title-container">
                        <div class="item">
                            <img th:src="@{icons/star.svg}" alt="" title="team name">
                            <span><strong>Agile Team</strong></span>
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/leader.svg}" alt="" title="leader">
                        <span>Agile</span>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/team.svg}" alt="" title="team members">
                        <span>Agile, Zhang San, Li Si</span>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/description.svg}" alt="" title="description">
                        <span>An Agile Team</span>
                    </div>
                    <div class="item">
                        <img th:src="@{icons/map.svg}" alt="" title="story mappings">
                        <div class="map-list">
                            <a href="/storymap">Story Map 1</a>
                            <a href="/storymap">Story Map 2</a>
                            <a href="/storymap">Story Map 3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="tip"></div>

<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/util.js}"></script>
<script th:src="@{js/account.js}"></script>

<script>
    $.ajax({
        url: '/listUserInfo',
        method: 'post',
        success : function (result) {
            if (result.success) {
                const info = result.data;
                $('#userName').text(info.name);
                $('#userEmail').text(info.email);
            } else {
                showTip($('#tip'), result.message);
                $('#userName').text('UNKNOWN');
                $('#userEmail').text('UNKNOWN');
            }
        },
        error: function (result) {
            showTip($('#tip'), result);
        }
    });

    $.ajax({
        url: '/getTeams',
        method: 'post',
        success: function (result) {
            console.log(result);
        }
    })
</script>


</body>
</html>
